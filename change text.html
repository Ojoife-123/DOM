<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Example</title>

    <style>
        .blue-heading {
            color: blue;
        }

        .green-paragraph {
            color: green;
        }
    </style>

</head>

<body>

    <h1 class="blue-heading">This is a blue heading</h1>
    <p class="green-paragraph">This is a green paragraph.</p>

</body>

</html>
